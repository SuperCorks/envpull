version: 2

builds:
  - main: ./cmd/envpull
    binary: envpull
    ldflags:
      - -s -w
      - -X github.com/supercorks/envpull/pkg/version.Version={{.Version}}
      - -X github.com/supercorks/envpull/pkg/version.Commit={{.Commit}}
      - -X github.com/supercorks/envpull/pkg/version.BuildDate={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"

brews:
  - repository:
      owner: supercorks
      name: homebrew-tap
    homepage: https://github.com/supercorks/envpull
    description: Sync .env files via GCS buckets
    license: MIT
    install: |
      bin.install "envpull"
    test: |
      system "#{bin}/envpull", "version"
